<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品展示 - 个人博客</title>
    <meta name="description" content="展示我的创意作品集">
    <meta name="keywords" content="作品集,创意,设计">
    <meta name="author" content="Mahongyu">
    <link rel="stylesheet" href="../styles/base/backgrounds.css">
    <link rel="stylesheet" href="../styles/base/common.css">
    <link rel="stylesheet" href="../styles/components/mobile-nav.css">
    <link rel="stylesheet" href="../styles/pages/works.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="works-page">
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="./index.html" class="nav-logo">
                <img src="../assets/images/home/avatar.png" alt="logo">
                <span>Mahongyu</span>
            </a>
            <button class="mobile-nav-toggle" aria-label="切换菜单" aria-expanded="false">
                <span class="hamburger"></span>
            </button>
            <div class="nav-links">
                <a href="./index.html">首页</a>
                <a href="./me.html">关于我</a>
                <a href="./my_project.html">项目</a>
                <a href="./my_works.html" class="active">作品</a>
                <a href="./my_footprints.html">足迹</a>
            </div>
        </div>
    </nav>
    <div class="nav-overlay"></div>

    <main>
        <!-- 创意标题 -->
        <section class="works-header">
            <div class="section-container">
                <h1 class="creative-title">
                    <span class="letter" style="--delay: 0.1s">我</span>
                    <span class="letter" style="--delay: 0.2s">的</span>
                    <span class="letter" style="--delay: 0.3s">创</span>
                    <span class="letter" style="--delay: 0.4s">意</span>
                    <span class="letter" style="--delay: 0.5s">作</span>
                    <span class="letter" style="--delay: 0.6s">品</span>
                </h1>
            </div>
        </section>

        <!-- 作品展示区 -->
        <section class="works-showcase">
            <div class="section-container">
                <div class="works-grid">
                    <!-- 作品卡片 1 -->
                    <div class="work-card">
                        <div class="card-inner">
                            <div class="card-front">
                                <img src="../assets/images/works/sy1.png" alt="创意作品1">
                                <div class="work-title">创意摄影</div>
                            </div>
                            <div class="card-back">
                                <h3>光影之美</h3>
                                <p>探索光与影的奇妙交织</p>
                                <div class="work-tags">
                                    <span class="tag">摄影</span>
                                    <span class="tag">光影</span>
                                    <span class="tag">艺术</span>
                                </div>
                                <a href="#" class="view-more">查看详情</a>
                            </div>
                        </div>
                    </div>

                    <!-- 作品卡片 2 - 视频类型 -->
                    <div class="work-card video">
                        <div class="card-inner">
                            <div class="card-front">
                                <video loop muted>
                                    <source src="../assets/images/works/zp1.mp4" type="video/mp4">
                                </video>
                                <div class="work-title">创意短片</div>
                            </div>
                            <div class="card-back">
                                <h3>城市印象</h3>
                                <p>用镜头记录城市的律动</p>
                                <div class="work-tags">
                                    <span class="tag">视频</span>
                                    <span class="tag">剪辑</span>
                                    <span class="tag">城市</span>
                                </div>
                                <a href="../assets/images/works/zp1.mp4" class="view-more">播放视频</a>
                            </div>
                        </div>
                    </div>

                    <!-- 作品卡片 3 - 3D模型 -->
                    <div class="work-card model">
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="model-viewer">
                                    <canvas id="model-canvas"></canvas>
                                </div>
                                <div class="work-title">3D创作</div>
                            </div>
                            <div class="card-back">
                                <img src="../assets/images/works/work1.png" alt="创意作品1">
                                <h3>未来空间</h3>
                                <p>3D建模与渲染作品</p>
                                <div class="work-tags">
                                    <span class="tag">3D</span>
                                    <span class="tag">建模</span>
                                    <span class="tag">设计</span>
                                </div>
                                <a href="../assets/images/works/work4.png" class="view-more">查看模型</a>
                            </div>
                        </div>
                    </div>

                    <!-- 更多作品卡片... -->
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>© 2024 Mahongyu. 保留所有权利.</p>
        <p><a href="#privacy">隐私政策</a> | <a href="#terms">使用条款</a></p>
    </footer>

    <!-- 返回顶部按钮 -->
    <button id="back-to-top" class="back-to-top" aria-label="回到顶部">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- 主题切换按钮 -->
    <button id="theme-toggle" class="theme-toggle" aria-label="切换主题">
        <i class="fas fa-moon"></i>
    </button>

    <!-- JavaScript -->
    <script src="../js/components/mobile-nav.js"></script>
    <script src="../js/components/back-to-top.js"></script>
    <script src="../js/components/theme-toggle.js"></script>
    <script src="../js/works.js"></script>
</body>
</html>
